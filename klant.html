<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>FA Taxi Service - Rit Boeken</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background-color: #000;
      color: #fff;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background: #1a1a1a;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(255, 215, 0, 0.5);
      width: 90%;
      max-width: 500px;
    }
    h1 {
      color: red;
      text-align: center;
      margin-bottom: 20px;
    }
    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 8px;
      font-size: 16px;
    }
    button {
      background-color: gold;
      color: #000;
      font-weight: bold;
      padding: 12px;
      border: none;
      width: 100%;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background-color: #e6c200;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>FA Taxi Service</h1>
    <input type="text" id="ophaaladres" placeholder="Ophaaladres" />
    <input type="text" id="afzetadres" placeholder="Afzetadres" />
    <button onclick="openWhatsApp()">Boek Nu</button>
  </div>

  <script>
    function openWhatsApp() {
      const ophalen = document.getElementById("ophaaladres").value;
      const afzetten = document.getElementById("afzetadres").value;

      if (!ophalen || !afzetten) {
        alert("Vul beide adressen in.");
        return;
      }

      const message = `üì≤ Ritverzoek via FA Taxi Service:\n\nüìç Ophaaladres: ${ophalen}\nüìç Afzetadres: ${afzetten}`;
      const telefoonnummer = "31647972301";
      const url = `https://wa.me/${telefoonnummer}?text=${encodeURIComponent(message)}`;

      window.open(url, '_blank');
    }
  </script>
</body>
</html>
